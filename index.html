<html>

<title> Face Recognition</title>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>

    <body>
    <div class="container">
      
      <center>
  
        <h1 class="btn btn-default" style="width:80%" style="height:40%">Face Recognition</h1>
  
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following objects: 
        
          <hr>
          Aarav
          <hr>
          Ashish
          <hr>
          Mansi
          <hr>
          Aarav and Shaurya
          <hr>
          Shaurya
          <hr>
        
        </p>
  
        <label>Webcam View - </label>
      
  
        <br><br>
  
        <div id="camera"></div>
      
        <br><br>
  
        <div id="result"></div>
  
        <br><br>
  
        <button class="btn btn-info" onclick="take_snapshot()"> Capture Image </button>
  
        <br><br>
  
        <button class="btn btn-danger" onclick="check()"> Identify Image</button>
  
        <br><br>
  
        <p style="font-size: 22px;" id="WeDontTalkAboutBruno">Object : <span id="result_object_name"></span>  </p>
        <p style="font-size: 22px;" id="SilenzioBruno">Accuracy :  <span id="result_object_accuracy"></span>  </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
  


</html>
